<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indian Wedding Invitation</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f8f3e7;
}
.container {
    max-width: 800px;
    margin: 40px auto;
    background: #fff8e7;
    padding: 40px;
    border: 10px solid #b8860b;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
}
h1, h2 {
    font-family: 'Playfair Display', serif;
    text-align: center;
    color: #8b0000;
}
.section {
    margin: 30px 0;
    padding: 20px;
    border-bottom: 1px solid #d4af37;
}

label {
    font-weight: bold;
    color: #8b0000;
}

input {
    width: 100%;
    padding: 8px;
    margin: 5px 0 15px 0;
    border: 1px solid #b8860b;
    border-radius: 4px;
}

.footer {
    text-align: center;
    margin-top: 30px;
    font-style: italic;
    color: #8b0000;
}

button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    background: #8b0000;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background: #b22222;
}
</style>
</head>

<body>

<div class="container">

<h1>Wedding Invitation</h1>
<h2>With the Blessings of the Almighty</h2>

<div class="section">
<label>Bride Name:</label>
<input type="text" placeholder="Enter Bride's Name">

<label>Groom Name:</label>
<input type="text" placeholder="Enter Groom's Name">
</div>

<div class="section">
<h2>Roka Ceremony</h2>
<label>Date:</label>
<input type="date">
<label>Venue:</label>
<input type="text" placeholder="Enter Venue">
</div>

<div class="section">
<h2>Mehendi Ceremony</h2>
<label>Date:</label>
<input type="date">
<label>Venue:</label>
<input type="text" placeholder="Enter Venue">
</div>

<div class="section">
<h2>Haldi Ceremony</h2>
<label>Date:</label>
<input type="date">
<label>Venue:</label>
<input type="text" placeholder="Enter Venue">
</div>

<div class="section">
<h2>Sangeet Night</h2>
<label>Date:</label>
<input type="date">
<label>Venue:</label>
<input type="text" placeholder="Enter Venue">
</div>

<div class="section">
<h2>Wedding Ceremony</h2>
<label>Date:</label>
<input type="date">
<label>Venue:</label>
<input type="text" placeholder="Enter Venue">
</div>

<div class="section">
<h2>Reception</h2>
<label>Date:</label>
<input type="date">
<label>Venue:</label>
<input type="text" placeholder="Enter Venue">
</div>

<div class="footer">
We request the honour of your presence to celebrate this joyous occasion with us.
</div>

<button onclick="alert('Your Wedding Details Saved!')">Save Details</button>

</div>

</body>
</html>
